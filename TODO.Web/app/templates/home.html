<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Done</th>
        <th>DueDate</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.done}}</td>
        <td>{{task.dueDate}}</td>
        <td><a class="btn btn-primary" ng-href="#/edittask?id={{task.id}}">Edit</a></td>
        <td><a class="btn btn-primary" ng-click="delete(task.id)">Delete</a></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="#/createtask">Create New One</a>
